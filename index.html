<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
	<h1>CHOOSE YOUR CHARACTER</h1>
	<h2>Timer: </h2>
	<form class="forms" id="form1">
		<input type="text" placeholder="Player One's Name" class="inputButtons" id="input-box">

		<input type="radio" name="playerSelection" id="char1" class="radio" value="0">
		<label for="char1">Pyromancer</label>
		<input type="radio" name="playerSelection" id="char2" class="radio" value="1">
		<label for="char2">Fayde</label>
		<input type="radio" name="playerSelection" id="char3" class="radio" value="2">
		<label for="char3">Devourer</label>
		<input type="radio" name="playerSelection" id="char4" class="radio" value="3">
		<label for="char4">Glacius</label>
		<input type="radio" name="playerSelection" id="char5" class="radio" value="4">
		<label for="char5">Swiftblade</label>
		<input type="radio" name="playerSelection" id="char6" class="radio" value="5">
		<label for="char6">Soulstealer</label>


		<input type="text" placeholder="Player Two's Name" class="inputButtons" id="input-box2">

		<input type="radio" name="playerSelection2" id="char1-2" class="radio" value="0">
		<label for="char1">Pyromancer</label>
		<input type="radio" name="playerSelection2" id="char2-2" class="radio" value="1">
		<label for="char2">Fayde</label>
		<input type="radio" name="playerSelection2" id="char3-2" class="radio" value="2">
		<label for="char3">Devourer</label>
		<input type="radio" name="playerSelection2" id="char4-2" class="radio" value="3">
		<label for="char4">Glacius</label>
		<input type="radio" name="playerSelection2" id="char5-2" class="radio" value="4">
		<label for="char5">Swiftblade</label>
		<input type="radio" name="playerSelection2" id="char6-2" class="radio" value="5">
		<label for="char6">Soulstealer</label> 
		<input type="submit" class="submit-button">
		<pre id="log">
		</pre>
	</form>

	<div id="buttonsContainer">
	<div class="playerNames" id="player1Name">Player One is: </div>
	<button class="attack-buttons" id="attack">Attack</button>
		<button class="attack-buttons" id="ulti1">Ultimate</button>
			<button class="attack-buttons" id="heal1">Heal1</button>
	</div>
	<div class="playerNames" id="player2Name">Player Two is: </div>
	<div id="buttonsContainer2">
	<button class="attack-buttons" id="attack2">Attack2</button>
		<button  class="attack-buttons"id="ulti2">Ultimate2</button>
			<button class="attack-buttons" id="heal2">Heal2</button>
	</div>
	<div class="charNames">Pyromancer</div>
	<img class="charPics" id="pyro" src="project-1-pics/pyro.png">
		<button class="buttons" id="pyroSelect">Select</button>
	<div class="charNames">Fayde</div>
	<img class="charPics" id ="fayde" src="project-1-pics/fayde.png">
		<button class="buttons" id="faydeSelect">Select</button>
	<div class="charNames">Devourer</div>
	<img class="charPics" id="devo" src="project-1-pics/devo.png">
		<button class="buttons" id="devoSelect">Select</button>
	<div class="charNames">Glacius</div>	
	<img class="charPics" id="glac" src="project-1-pics/glac.png">
		<button class="buttons" id="glacSelect">Select</button>
	<div class="charNames">Swiftblade</div>
	<img class="charPics" id="swift" src="project-1-pics/swifty.png">
		<button class="buttons" id="swiftSelect">Select</button>
	<div class="charNames">Soulstealer</div>
	<img class="charPics" id="soul" src="project-1-pics/soulstealer.png">
		<button class="buttons" id="soulSelect">Select</button>





<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
