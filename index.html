<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
	<h1>CHOOSE YOUR CHARACTER</h1>
	<h2>Timer: </h2>
	<h4></h4>

	<form class="forms" id="form1">
		<input type="text" placeholder="Enter player name" class="inputButtons" id="input-box">


	</form>


		<div id="buttonsContainer">
			<progress id="p1health" value="100" max="100"></progress>
			<div class="playerNames" id="player1Name">Player One is: </div>
			<div class="charContainer" id="playOneChar"></div>

			<button class="attack-buttons" id="attack">Attack</button>
			<button class="attack-buttons" id="ulti1">Ultimate</button>
			<button class="attack-buttons" id="heal1">Heal1</button>
		</div>

		
		<div id="buttonsContainer2">
			<progress id="p2health" value="100" max="100"></progress>
			<div class="playerNames" id="player2Name">Player Two is: </div>
			<div class="charContainer" id="playTwoChar"></div>
			<button class="attack-buttons" id="attack2">Attack2</button>
			<button  class="attack-buttons"id="ulti2">Ultimate2</button>
			<button class="attack-buttons" id="heal2">Heal2</button>
		</div>

		<h3 id="gameOver"></h3>

		<section class="charactersSection">
			<!-- <div class="characters1"> -->
				<div class="charNames" id="firstCharacter">Pyromancer
					<img class="charPics" id="pyro" src="project-1-pics/pyro.png">
					<button class="buttons" id="0">Select</button>
				</div>

				<div class="charNames" id="secondCharacter">Fayde
					<img class="charPics" id="fayde" src="project-1-pics/fayde.png">
					<button class="buttons" id="1">Select</button>
				</div>
			
				<div class="charNames" id="thirdCharacter">Devourer
					<img class="charPics" id="devo" src="project-1-pics/devo.png">
					<button class="buttons" id="2">Select</button>
				</div>
			<!-- </div> -->

			<!-- <div class="characters2"> -->
				<div class="charNames" id="fourthCharacter">Glacius
					<img class="charPics" id="glac" src="project-1-pics/glac.png">
					<button class="buttons" id="3">Select</button>
				</div>	
			
				<div class="charNames" id="fifthCharacter">Swiftblade
					<img class="charPics" id="swift" src="project-1-pics/swifty.png">
					<button class="buttons" id="4">Select</button>
				</div>
			
				<div class="charNames" id="sixthCharacter">Soulstealer
					<img class="charPics" id="soul" src="project-1-pics/soulstealer.png">
					<button class="buttons" id="5">Select</button>
				</div>
			<!-- </div>	 -->

		</section>





<script type="text/javascript" src="js/app.js"></script>
