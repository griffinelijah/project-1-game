<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<form class="forms" id="form1">

	</form>
	<form class="forms" id="form2">
		<input type="text" placeholder="Player Two's Name" class="inputButtons" id="input-box2">

	<button class="attack-buttons" id="attack">Attack</button>

	<button class="attack-buttons" id="attack2">Attack2</button>
		<button  class="attack-buttons"id="ulti2">Ultimate2</button>

	<img class="charPics" d="swift" src="project-1-pics/swifty.png">
		<button class="buttons" id="swiftSelect">Select</button>
	<div class="charNames">Soulstealer</div>
	<img class="charPics" id="soul" src="project-1-pics/soulstealer.png">
